<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    :root{
      --card-width: 340px;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(15,23,42,0.12), 0 2px 6px rgba(15,23,42,0.06);
      --accent: #2563eb;
      --muted: #6b7280;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: linear-gradient(180deg,#f7fbff 0%, #ffffff 100%);
      color:#0f172a;
    }

    .card{
      width:var(--card-width);
      background:linear-gradient(180deg, #fff, #fbfdff);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition:transform .25s ease, box-shadow .25s ease;
      display:flex;
      flex-direction:column;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(15,23,42,0.16), 0 6px 12px rgba(15,23,42,0.08);
    }

    .card__image{
      width:100%;
      height:200px;
      object-fit:cover;
      display:block;
    }

    .card__body{
      padding:18px 20px 26px;
      text-align:center; /* center the texts as requested */
    }

    .title{
      margin:6px 0 2px;
      font-size:1.15rem;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .job{
      margin:0;
      font-size:0.95rem;
      color:var(--muted);
      font-weight:500;
    }

    /* small responsive tweak */
    @media (max-width:380px){
      :root{--card-width:92vw}
      .card__image{height:160px}
    }
  </style>
</head>
<body>

  <article class="card" aria-label="profile card">
    <!-- Replace the src with any image URL or local path -->
    <img class="card__image" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200&auto=format&fit=crop&s=placeholder" alt="Person photo">

    <div class="card__body">
      <h2 class="title">Alex Morgan</h2>
      <p class="job">Product Designer</p>
    </div>
  </article>

</body>
</html>
